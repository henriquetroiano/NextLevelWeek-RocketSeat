<!DOCTYPE html>
<html lang="pt_br">
<script src="/reload/reload.js"></script> <!-- SCRIPT PARA ATUALIZAÇÃO AUTOMATICA AO REINICIAR O SERVER-->


<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ecoleta</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/styles/main.css" type="text/css">

  <link rel="stylesheet" href="/styles/home.css" type="text/css" />
  <link rel="stylesheet" href="/styles/modal.css" type="text/css">

  <link rel="stylesheet" href="/styles/responsive.css" type="text/css">
</head>

<body>
  <div id="page-home">
    <div class="content">
      <header>
        <img src="/assets/logo.svg" alt="Logomarca" />
        <a href="/create-point">
          <span></span>
          Cadastre um ponto de coleta
        </a>
      </header>
      <main>
        <h1>{{ title }}</h1>
        <p>Ajudamos pessoas a encontrarem pontos de coleta de forma eficiente.</p>
        <a href="#">
          <span></span>
          <strong>Pesquisar pontos de coleta</strong></a>
      </main>
    </div>
  </div>

  <div id="modal" class="hide">
    <div class="content">
      <div class="header">
        <h1>Pontos de Coleta</h1>
        <a href="#">Fechar</a>
      </div>
      <form action="/search-results">
        <label for="search">Estado</label>
        <div class="search field">
          <input type="text" name="search" placeholder="Pesquise por cidade">
          <button>
            <img src="../assets/search.svg" alt="Buscar">
          </button>
        </div>
      </form>
    </div>
  </div>
  <script src="/scripts/index.js"></script>
</body>

</html>
